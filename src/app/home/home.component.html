<div class="container">
    <div class="row carousel justify-content-md-center">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../assets/banners/img_1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../assets/banners/img_2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../assets/banners/img_3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    <div class="row ofertas justify-content-md-center">
        <div class="col-sm-4" *ngFor="let oferta of ofertas">
            <div class="card">
                <img [src]="oferta.imagens[0].url" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ oferta.titulo }}</h5>
                  <p class="card-text">{{ oferta.descricao_oferta }}</p>
                  <p class="card-text">Apenas {{ oferta.valor | currency:'BRL' }}</p>
                  <a [routerLink]="['/oferta', oferta.id]" class="btn btn-primary">Ver oferta</a>
                </div>
              </div>
        </div>
    </div>
</div>
