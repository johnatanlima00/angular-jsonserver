<div class="container">
    <div class="row oferta-vitrine">
        <div class="oferta" *ngIf="oferta !== undefined">
            <div class="row">
                <div class="col">
                <h4>{{ oferta.descricao_oferta }}</h4>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-6">
                    <div class="img_capa">
                        <img [src]="oferta.imagens[0].url" />
                    </div>
            
                    <div class="thumbnails">
                        <ng-container *ngFor="let imagem of oferta.imagens">
                            <img *ngIf="imagem.url != oferta.imagens[0].url" [src]="imagem.url" />
                        </ng-container>
                    </div>
                </div>
        
                <div class="col-md-6">
                    <div class="row">
                        <div class="col text-center">
                        <p>Por apenas</p>
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col text-center">
                        <h1>{{ oferta.valor | currency:'BRL' }}</h1>
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col text-center">
                        <button type="button" class="btn btn-warning btn-lg" (click)="incluirItemCarrinho()">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
